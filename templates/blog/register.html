{% extends "base.html" %} {% load i18n %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {{site_name}}{% endblock %}</title>
</head>
<body>

    <form class="container border rounded p-3 mt-4 w-50">
        <div class="float-end p-3">
            <img
                src="https://www.takashiirie.com/wp-content/uploads/2010/09/django_logo.gif"
                alt="logo-django"
                style="width: 300px; hight: 300px;"
            />
        </div>
        <div class="p-5">
            <h1>Register</h1>
        </div>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="text-center m-4">
            <span>
                Already has account? <a href="/login">Login</a>
            </span>
        </div>
        <button type="submit" class="contact-button w-100">Submit</button>
    </form>
</body>
</html>

{% endblock %}
